{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/user_update.css' %}" />
    <title>Update Profile</title>
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <div class="container">
          <a href="{% url 'home' %}" class="navbar-brand">Home</a>
          <div class="navbar-menu">
            <a href="{% url 'update_user' %}" class="navbar-item"
              >Update Profile</a
            >
            <a href="{% url 'update_password' %}" class="navbar-item"
              >Update Password</a
            >
          </div>
        </div>
      </nav>
      <div class="container text-center">
        <h1 class="title">Create Account</h1>
      </div>
    </header>
    <div class="container">
      <div class="form-container">
        <form method="POST" action="{% url 'update_user' %}">
          {% csrf_token %}
          <h2>Sign Up</h2>
          <div style="margin-bottom: 12px;">{{ form.first_name }}</div>
            <div  style="margin-bottom: 12px;">{{ form.last_name }}</div>
            <div style="margin-bottom: 12px;" >{{ form.email }}</div>
            <div style="margin-bottom: 12px;">{{ form.password1 }}</div>
            <div style="margin-bottom: 12px;">{{ form.password2 }}</div>
          <input class="btn" type="submit" value="Sign Up" />
          <p>
            Already have an account?
            <a href="{% url 'login' %}" id="switch-to-login">Log In</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
