{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/user_update.css' %}" />
    <title>Update Password</title>
  </head>

  <body>
    <header class="header">
      <nav class="navbar">

        <div class="container">
          <a href="{% url 'home' %}" class="navbar-brand">Home</a>
          <div class="navbar-menu">
            <a href="{% url 'update_user' %}" class="navbar-item"
              >Update Profile</a
            >
            <a href="{% url 'update_password' %}" class="navbar-item"
              >Update Password</a
            >
          </div>
        </div>
      </nav>
      <div class="container text-center">
        <h1 class="title">Update Password</h1>
        <p class="subtitle">Update your password</p>
      </div>
    </header>
    <div class="container">
      <div class="form-container">
        <form id="login-form" method="POST" class="form-content">
          {% csrf_token %}
          <h2>Log In</h2>
          <input
            style="margin-bottom: 12px"
            type="email"
            name="email"
            id="login-username"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            name="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <input class="btn" type="submit" value="Login" />
          <p>
            Don't have an account?
            <a href="{% url 'register' %}" id="switch-to-signup">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
