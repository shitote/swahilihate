{% load static %} {% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuki-Analyzer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/chuki.css' %}" />
    <link rel="stylesheet" href="{% static 'css/table.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <script src="{% static 'js/loadNavbar.js' %}" defer></script>
    <script src="{% static 'js/chart.js' %}" defer></script>
    <script src="{% static 'js/messages.js' %}" defer></script>
    <script src="{% static 'js/speechbox.js' %}" defer></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script> -->
  </head>

  <body>
    {% include 'navbar.html' %} {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        <span>{{ message }}</span>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% block content %} {% endblock %} {% include 'footer.html' %}
    <script src="{% static 'js/table.js' %}"></script>
  </body>
</html>
